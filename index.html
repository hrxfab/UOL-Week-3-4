<!--
All items after the first one (0) have to be hidden. Jquery fadeout of 1500ms is applied before loading next div, then fadein. 
Image is displayed during 5000ms
-->
<script>

    $("#slideshow > div:gt(0)").hide();
setInterval(function() { 
  $('#slideshow > div:first')
    .fadeOut(1500)
    .next()
    .fadeIn(1500)
    .end()
    .appendTo('#slideshow');
},  5000);
</script>
